<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<app-navbar></app-navbar>
<h2 style="color:black"> {{message.titre}}</h2>
<p style="color:black">{{message.soustitre}}</p>
<div class="grix xs2" style="margin: 2%;">
    <div class="box" style="margin-right: 2%;">
        <div class="cadre1" style=" padding-top: 5%;"> Boisson / Membre</div>
        <div class="grix xs2" style="margin-bottom: 0%; padding-top: 5%;">
            <a href routerLink="/prodconsons" class="cadre" style="margin-bottom: 10%; padding-top: 10%;">Commande</a>
            <a href routerLink="/userlist" class="cadre" style="margin-bottom: 10%; padding-top: 12%;">Membres </a>
            <a href routerLink="/productlist" class="cadre"
                style="margin-bottom: 10%; padding-top: 12%;">GestionStock</a>
            <a href routerLink="/postdemande" class="cadre" style="margin-bottom: 10%; padding-top: 11%;">Demande</a>
        </div>
    </div>
    <div class="box"style="padding-bottom:7%;">
        <div class="cadre" style="text-Align:left;margin-bottom: 3%; padding-top: 2%;"> Notifications <i
                class="fas fa-search" style="margin-left:70%;" routerLink="/demande"></i></div>
        <div class="cadre" style="overflow-y: scroll;">
            <div *ngFor="let data of dataserv.donnee | slice:1:5">
                <div class="rep">

                    <div class="rep" style="margin-top:2%;">
                        <p style="font-size: large;">{{data.Category}}:</p>
                        <p>{{data.Description}}</p>
                    </div>
                     <div class="rep" style="margin-left:15%;">
                     <p style="margin-right: 2%;">{{data.Nom | uppercase}}</p>
                        
                    </div> 
                  

                </div>
                <div>-----------------------------------------------</div>
            </div>


        </div>
    </div>

</div>
<app-footer></app-footer>
