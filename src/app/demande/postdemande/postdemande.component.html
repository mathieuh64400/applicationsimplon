 <section>
    <h2 style="color:black; text-align: center;text-decoration: underline;"> {{demande.titre | uppercase}}</h2>
    <div class="cadre">
        <form>
            <div class="form-field col-sm2">
                <label for="subject">Sujet</label>
                <input type="text" id="subject" class="form-control rounded-1"
                    placeholder="entrez le theme de votre demande" />
            </div>
            <div class="grix xs1 sm2">
                <div class="form-field">
                    <label for="name">Nom</label>
                    <input type="text" id="name" class="form-control rounded-1" placeholder="entrez votre nom" />
                </div>
                <div class="form-field">
                    <label class="txt-left hide-xs" for="date">Date</label>
                    <label class="txt-left hide-sm-up" for="date">Date</label>
                    <input type="date" id="date" class="form-control rounded-1" placeholder="" />
                </div>

                <div class="form-field">
                    <label for="textarea">Description</label>
                    <textarea id="textarea" rows="2" class="form-control rounded-1"
                        placeholder="decrivez votre demande"></textarea>
                </div>
                <div class="form-field">
                    <div> Type de demande:</div>
                    <label class="form-check">
                        <input type="radio" name="yon" />
                        <span>Publique</span>
                    </label>
                    <label class="form-check">
                        <input type="radio" name="yon" />
                        <span>Privée</span>
                    </label>
                </div>
            </div>
            <div class="form-field">
                <label class="form-check">
                    <input type="checkbox" value="check" />
                    <span>J'ACCEPTE QUE MES DONNÉES SOIENT STOCKÉES SELON LES NORMES RGPD</span>
                </label>
            </div>
        </form>
        <a href routerLink="/accueil" >
        <button type="submit" class="btn large shadow-1 black dark-2 press"> validation</button></a>
    </div>

</section>
