<div class="box">
    <div class="cadre" style="text-Align:center;"> Notifications </div>
    <form style="margin-left: 15%;margin-right:15%;">
        <div class="grix xs1 sm2">
            <div>
                <label for="name">Recherche par pseudo</label>
                <input type="text" id="name" class="form-control rounded-1" placeholder="recherche par pseudo"
                    [(ngModel)]='searchTermpseudo '>
            </div>
            <div>
                <label for="name">Recherche par type</label>
                <input type="text" id="name" class="form-control rounded-1" placeholder="recherche par type"
                    [(ngModel)]='searchTermtype '>
            </div>
        </div>
    </form>
    <div style="display: flex;flex-direction: column;" class="encadre">
        <div style="width:100%;background-color: white; text-align: left;" *ngFor="let note of messages |messagebyname : searchTermpseudo  ; ">
            <div style="text-align: center;"> Notification provenant de {{note.pseudo}}</div>
            <div style="text-align: center;">........</div>
            <div> {{note.description}}</div>
            <div style="text-align: center;">........</div>
            <div style="text-align: center;"> {{note.type | uppercase}} {{note.date| date:'longDate'}}</div>
            <hr style="margin-bottom: 5%;">
        </div>

    </div>
</div>
